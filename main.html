<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto de Emir y Raziel en Proceso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .loader-container {
      text-align: center;
    }

    .loader {
      border: 4px solid #3498db;
      border-radius: 50%;
      border-top: 4px solid #f3f3f3;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 0 auto; /* Centra horizontalmente */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="message">
      <h1>Proyecto de Emir y Raziel en Proceso</h1>
    </div>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </div>
</body>
</html>
